<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Add a followed Playlist</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <div *ngIf="followedPlaylists?.length>0">
      <ion-list *ngFor="let playlist of followedPlaylists">
        <div class='cardDiv'>
          <ion-card (click)="addAllTracks(playlist.id)">
            <img src="{{playlist.img}}"/>
            <ion-card-content>
              <ion-card-title>
                {{playlist.name}}
              </ion-card-title>
              <p>{{playlist.numTracks}} brani</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-list>
    </div>
</ion-content>
