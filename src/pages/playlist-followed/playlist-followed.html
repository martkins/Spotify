<ion-header>

  <ion-navbar>
    <ion-title>Add a playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <div *ngIf="followedPlaylists?.length>0">
      <ion-list *ngFor="let playlist of followedPlaylists">
        <ion-card (click)="addAllTracks(playlist.id)">
          <img src="{{playlist.img}}"/>
          <div class="cardTitle">{{playlist.name}}</div>
          <div class="cardSubtitle">{{playlist.numTracks}} brani</div>
        </ion-card>
      </ion-list>
    </div>
</ion-content>
