<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Add one of your Playlist</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="ownedPlaylists?.length>0">
    <ion-list *ngFor="let playlist of ownedPlaylists">
      <div class='cardDiv'>
        <ion-card (click)="addAllTracks(playlist.id)">
          <img src="{{playlist.img}}"/>
          <ion-card-content>
            <ion-card-title>
              {{playlist.name}}
            </ion-card-title>
            <p>{{playlist.numTracks}} brani</p>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>
</ion-content>
