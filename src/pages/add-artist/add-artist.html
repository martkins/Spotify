<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">{{artistName}}</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button class='buttons' ion-button (click)="addTopTracks()" round>
          Add Top 10 Tracks
        </button>
      </ion-col>
      <ion-col>
        <button class='buttons' ion-button (click)="getRandomSongs()" round>
          Add Random Songs
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class='buttons' ion-button (click)="pushToAllAlbums()" round>
          Add Album
        </button>
      </ion-col>
      <ion-col>
        <button class='buttons' ion-button (click)="pushToRelatedArtists()" round>
          Add Related Artists
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
