<ion-header>

  <ion-navbar>
    <ion-title>{{artistName}}</ion-title>
    <button class="doneButton" ion-button item-end (click)='donePlaylist()'>Done!</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col class="card" (click)="addTopTracks()">
        Add Top 10 Tracks
      </ion-col>
      <ion-col class="card" (click)="getRandomSongs()">
        Add Random Songs
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="card" (click)="pushToAllAlbums()">
        Add Album
      </ion-col>
      <ion-col class="card" (click)="pushToRelatedArtists()">
        Add Related Artists
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
