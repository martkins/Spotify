<ion-header>

  <ion-navbar>
    <ion-title>Add Playlist</ion-title>
    <button class="doneButton" ion-button item-end (click)='donePlaylist()'>Done!</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col class="card" (click)="pushToPlaylistOwned()">
          Add one of your playlists
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="card" (click)="pushToPlaylistFollowed()">
          Add one of your followed playlists
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col class="card" (click)="pushToPlaylistSpotify()">
          Add one of Spotify playlists
        </ion-col>
      </ion-row> -->
    </ion-grid>

</ion-content>
