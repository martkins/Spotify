<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Add Playlists</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button class='buttons' ion-button (click)="pushToPlaylistOwned()" round>
            Add one of your playlists
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class='buttons' ion-button (click)="pushToPlaylistFollowed()" round>
            Add one of your followed playlists
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
