<ion-header>

  <ion-navbar>
    <ion-title>albums</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div *ngIf="albums?.length>0">
    <ion-list *ngFor="let a of albums">
      <ion-card (click)="add(a.id)">
        <img src="{{a.images[0].url}}"/>
        <div class="card-title">{{a.name}}</div>
        <div class="card-subtitle">{{a.artists[0].name}}</div>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
