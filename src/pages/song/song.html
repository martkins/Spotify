<ion-header>

  <ion-navbar>
    <ion-title>Add Tracks</ion-title>
    <button class="doneButton" ion-button item-end (click)='donePlaylist()'>Done!</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col class="card" (click)="pushToAddTopTracks()">
          Add Your Top Tracks
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="card" (click)="pushToSearchSong()">
          Add Related Tracks
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
