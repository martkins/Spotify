<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Add Tracks</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button class='buttons' ion-button (click)="pushToAddTopTracks()" round>
            Add Your Top Tracks
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class='buttons' ion-button (click)="pushToSearchSong()" round>
            Add Related Tracks
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
