<ion-header>

  <ion-navbar>
    <ion-title>AddTopTracks</ion-title>
    <button class="doneButton" ion-button item-end (click)='donePlaylist()'>Done!</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col class="card" (click)="addTopTracks('short_term')">
          Short Term
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="card" (click)="addTopTracks('medium_term')">
          Medium Term
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="card" (click)="addTopTracks('long_term')">
          Long Term
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
