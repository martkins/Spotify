<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Add Top Tracks</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button class='buttons' ion-button (click)="addTopTracks('short_term')" round>
            Short Term
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class='buttons' ion-button (click)="addTopTracks('medium_term')" round>
            Medium Term
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class='buttons' ion-button (click)="addTopTracks('long_term')" round>
            Long Term
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
