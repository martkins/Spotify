<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Search Track</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar  (ionInput)="search($event)"></ion-searchbar>
  <div *ngIf="items?.length>0">
    <ion-list *ngFor="let i of items">
      <ion-item>
        <ion-thumbnail (click)="chooseSong(i.id, i.uri)" *ngIf="i.album.images?.length>0" item-start>
          <img src="{{i.album.images[0].url}}">
        </ion-thumbnail>
        <h1 (click)="chooseSong(i.id, i.uri)">{{i.name}}</h1>
        <ion-badge  color="primary">Artista:{{i.artists[0].name}}</ion-badge>
        <ion-badge  color="secondary">Album:{{i.album.name}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
