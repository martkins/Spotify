<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Related Artists</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="artists?.length>0">
    <ion-list *ngFor="let a of artists">
      <div class='cardDiv'>
        <ion-card (click)="addTopTracks(a.id)">
          <img *ngIf="a.images?.length>0" src="{{a.images[0].url}}"/>
          <ion-card-content>
            <ion-card-title>
              {{a.name}}
            </ion-card-title>
            <p>Add 10 Top Tracks</p>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>

</ion-content>
