<ion-header>

  <ion-navbar>
    <ion-title>Related Artists</ion-title>
    <button class="doneButton" ion-button item-end (click)='donePlaylist()'>Done!</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="artists?.length>0">
    <ion-list *ngFor="let a of artists">
      <ion-card (click)="addTopTracks(a.id)">
        <img *ngIf="a.images?.length>0" src="{{a.images[0].url}}"/>
        <div class="cardTitle">{{a.name}}</div>
        <div class="cardSubtitle">Add 10 Top Tracks</div>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
