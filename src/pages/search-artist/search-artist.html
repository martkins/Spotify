<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Search Artist</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar  (ionInput)="search($event)"></ion-searchbar>
  <div *ngIf="items?.length>0">
    <ion-list *ngFor="let i of items">
      <ion-item>
        <ion-thumbnail (click)="chooseArtist(i.id, i.name)" *ngIf="i.images?.length>0" item-start>
          <img src="{{i.images[0].url}}">
        </ion-thumbnail>
        <h1 (click)="chooseArtist(i.id, i.name)">{{i.name}}</h1>
        <ion-badge  color="primary">Followers:{{i.followers.total}}</ion-badge>
        <ion-badge  color="secondary">Popularity:{{i.popularity}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
