<ion-content padding>
  <div text-center>
    <br>
    <h1>{{this.spotifyProvider.songName}}</h1>
    <br>

    <div class="avatar" [ngStyle]="{'background-image': 'url(' +this.spotifyProvider.image+')'}"></div>
    <br>

    <div>
      <ion-range min="0" max="{{spotifyProvider.duration}}" [(ngModel)]="spotifyProvider.progressMs">
        <ion-label range-left>{{spotifyProvider.progressMs | date:'mm:ss'}}</ion-label>
        <ion-label range-right *ngIf="duration == -1">--:--</ion-label>
        <ion-label range-right *ngIf="duration != -1">{{spotifyProvider.duration | date:'mm:ss'}}</ion-label>
      </ion-range>
    </div>
    <br>

    <ion-grid>
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col>
          <button ion-button class="skip-btn" color="primary" (click)="spotifyProvider.playPreviousTrack()">
          <ion-icon name="skip-backward"></ion-icon>
            </button>
        </ion-col>
        <ion-col>
          <button ion-button class="play-pause-btn" color="secondary" (click)="spotifyProvider.playOrPause()">
            <ion-icon [name]="spotifyProvider.icon"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button class="skip-btn" color="primary" (click)="spotifyProvider.playNextTrack()">
            <ion-icon name="skip-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
