<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">Playlist Menu</ion-title>
      <button class="doneButton" ion-button color=dark item-end (click)='donePlaylist()'>Done!</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Choose what to add to your playlist</h3>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button class='buttons' ion-button (click)="pushToSearchArtist()" round>
          Artist
        </button>
      </ion-col>
      <ion-col>
        <button class='buttons' ion-button (click)="pushToAddSong()" round>
          Track
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class='buttons' ion-button (click)="pushToPlaylists()" round>
          Playlist
        </button>
      </ion-col>
      <ion-col>
        <button class='buttons' ion-button (click)="pushToAddGenre()" round>
          Genre
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
