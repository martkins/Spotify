<ion-header>

  <ion-navbar>
    <ion-title>Playlist Menu</ion-title>
    <button ion-button></button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Choose what to add to your playlist</h3>

  <ion-grid>
    <ion-row>
      <ion-col class="card" (click)="pushToSearchArtist()">
        Artist
      </ion-col>
      <ion-col class="card" (click)="pushToAddSong()">
        Track
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="card" (click)="pushToPlaylists()">
        Playlist
      </ion-col>
      <ion-col class="card" (click)="pushToAddGenre()">
        Genre
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
