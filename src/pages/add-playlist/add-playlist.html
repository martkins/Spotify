<ion-header>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label floating>Nome playlist</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Descrizione playlist</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item class="toggleLabel">
      <ion-label>Vuoi renderla pubblica?</ion-label>
      <ion-toggle [(ngModel)]="isPublic"></ion-toggle>
  </ion-item>
    
  <div class="buttonWrapper">
    <button ion-button (click)="pushToPlaylistMenu()">Crea Playlist</button>
  </div>

</ion-content>
