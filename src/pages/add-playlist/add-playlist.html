<ion-header>

</ion-header>


<ion-content padding>
    //Lasciamo questi bottoni qua per debug veloce senza bisogno tutte le volte di creare una playlist
  <button ion-button (click)="pushToSearchArtist()">Artista</button>
  <button ion-button (click)="pushToAddSong()">Canzone</button>
  <button ion-button (click)="pushToPlaylists()">Playlist</button>
  <button ion-button (click)="pushToAddGenre()">Genere</button>

  <ion-item>
      <ion-label floating>Nome playlist</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Descrizione playlist</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Vuoi renderla pubblica?</ion-label>
      <ion-toggle [(ngModel)]="isPublic"></ion-toggle>
  </ion-item>
    

  <button ion-button class="button" (click)="pushToPlaylistMenu()">Crea Playlist</button>


</ion-content>
