<ion-header>

  <ion-navbar>
    <div>
      <ion-title class="title">{{this.playlist.name}}</ion-title>
      <button class="modifyButton" clear ion-button (click)="renamePlaylist(playlist.id)">
        <ion-icon class="icon" name='create'></ion-icon>
      </button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding> 

  <ion-fab bottom right>
    <button ion-fab color='dark' (click)="pushToPlaylistMenu()">
      <ion-icon class="iconAdd" name='add'></ion-icon>
    </button>
  </ion-fab>

  <div class='card-wrapper'>
    <ion-card class="card">
      <img src="{{playlist.img}}">
    </ion-card>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let t of allTracks" #item>      
      <ion-item>
        <h2>{{t.name}}</h2>
        <p>{{t.artist}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteTrack(t.uri)">
          <ion-icon class='trashIcon' name='trash'></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
