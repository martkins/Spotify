<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Spotify
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <div *ngIf="items?.length>0">
    <ion-list *ngFor="let i of items">
      <ion-item>
        <h1>Artist:{{i.name}}</h1>
        <ion-badge color="primary">Popularity:{{i.popularity}}</ion-badge>
        <button ion-button color="secondary" (click)="searchAlbums(i.id,i.name)">Albums</button>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button (click)="pushToLyrics()">Get Lyrics</button>
  <button ion-button (click)="pushToAddPlaylist()">Add Playlist</button>
  <button ion-button (click)="loginSpotify()">Login to Spotify</button>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <div style = "text-align:center">
      <ion-buttons>
        <button ion-button icon-only color="royal"  class="skipBackward" (click)="spotifyProvider.playPreviousTrack()">
          <ion-icon name="skip-backward"></ion-icon>
        </button>
        <button ion-button icon-only color="royal"  class="playPause" (click)="spotifyProvider.playOrPause()">
          <ion-icon [name]="spotifyProvider.icon"></ion-icon>
        </button>
        <button ion-button icon-only color="royal" class="skipForward" (click)="spotifyProvider.playNextTrack()">
          <ion-icon name="skip-forward"></ion-icon>
        </button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
