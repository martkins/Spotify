  <h3 class="titolo">Your Playlists</h3>

  <div class="slidesWrapper">

    <ion-slides class="slides" slidesPerView = 2 centeredSlides = true spaceBetween = 6 zoom = true >
      <ion-slide  *ngFor="let playlist of ownedPlaylists">
        <img (click)="pushToManagePlaylist( playlist)" class="image" style="width: 15rem; height: auto;" data-src="{{playlist.img}}">
        <h3 class="name">{{playlist.name}}</h3>
        <h6 class="subname">{{playlist.numTracks}} tracks</h6>
      </ion-slide>
    </ion-slides>
  </div>

  <h3 class="titolo">Playlists you follow</h3>

  <div class="slidesWrapper">
    <ion-slides class="slides" slidesPerView = 2 centeredSlides = true spaceBetween = 6 zoom = true>
      <ion-slide *ngFor="let playlist of followedPlaylists">
        <img (click)="pushToManagePlaylist(playlist)" class="image"  style="width: 15rem; height: auto;" data-src="{{playlist.img}}">
        <h3 class="name">{{playlist.name}}</h3>
        <h6 class="subname">{{playlist.numTracks}} tracks</h6>
      </ion-slide>
    </ion-slides>
  </div>

  <button ion-button (click)="pushToLyrics()">Get Lyrics</button>
</ion-content>
