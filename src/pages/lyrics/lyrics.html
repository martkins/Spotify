<ion-header>

  <ion-navbar>
    <ion-title>lyrics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Artist : {{this.spotifyProvider.artistName}}</h2>
  <h2>Song Name : {{this.spotifyProvider.songName}}</h2>
  <!--<h2>Lyric : {{this.spotifyProvider.lyrics}}</h2>-->
  <div align="center" [innerHTML] ="this.spotifyProvider.lyricsMusixMatch"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div style = "text-align:center">
      <ion-buttons>
        <button ion-button icon-only color="royal"  class="skipBackward" (click)="spotifyProvider.playPreviousTrack()">
          <ion-icon name="skip-backward"></ion-icon>
        </button>
        <button ion-button icon-only color="royal"  class="playPause" (click)="spotifyProvider.playOrPause()">
          <ion-icon [name]="spotifyProvider.icon"></ion-icon>
        </button>
        <button ion-button icon-only color="royal" class="skipForward" (click)="spotifyProvider.playNextTrack()">
          <ion-icon name="skip-forward"></ion-icon>
        </button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
